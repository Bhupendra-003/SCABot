<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .chatbox {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .chatbox h2 {
            text-align: center;
        }
        .chat-box-content {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
        }
        .input-box {
            display: flex;
            justify-content: space-between;
        }
        .input-box input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-box button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .suggestions {
            margin-top: 20px;
            text-align: center;
        }
        .suggestions button {
            margin: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <h2>Chat with Chatbot</h2>
    
    <div class="chat-box-content" id="chat-box">
        {% if user_input %}
            <p><strong>You:</strong> {{ user_input }}</p>
            <p><strong>Bot:</strong> {{ bot_response }}</p>
        {% endif %}
    </div>
    
    <div class="input-box">
        <form action="/chat" method="POST">
            <input type="text" name="user_input" placeholder="Ask something..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <div class="suggestions">
        <h4>Suggested Questions:</h4>
        {% for question in suggestions %}
            <a href="#" onclick="document.querySelector('[name=user_input]').value = '{{ question }}'; document.querySelector('[type=submit]').click(); return false;">
                <button>{{ question }}</button>
            </a>
        {% endfor %}
    </div>
</div>

</body>
</html>
